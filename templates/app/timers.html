{% extends 'app/base.html' %}
{% load bootstrap5 %}


{% block content %}
{% load static %}
<script src="{% static 'js/timer.js' %}"></script>
<script type="text/javascript">
window.onload = function () {
	var anew = document.getElementById("backflow");
	backflow_timer = new Stopwatch(anew, {delay: 50}, 10000);
};
</script>

<div class="container text-center">

    <h3>Timers</h3>
      <br/>

    <div class="row">
        <div class="col">
            <br/>
            <h4>Backflow</h4>
            <h1 class="stopwatch" id="backflow"></h1>
            <button onclick="backflow_timer.start()" class="btn btn-success">Start</button>
            <button onclick="backflow_timer.stop()" class="btn btn-danger">Stop</button>
        </div>
        <div class="col">
            <br/>
            <h4>Reflect</h4>
            <h1>00:00:00</h1>
            <button onclick="countdown_init_reflect()" class="btn btn-success">Start</button>
            <button onclick="countdown_clear()" class="btn btn-danger">Stop</button>
            <br/>
            <br/>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <br/>
            <h4>Fire</h4>
            <h1>00:00:00</h1>
            <button type="submit" name="calculate" class="btn btn-success">Start</button>
            <button type="submit" name="calculate" class="btn btn-danger">Stop</button>
            <br/>
            <br/>
        </div>
        <div class="col">
            <br/>
            <h4>Lightning</h4>
            <h1>00:00:00</h1>
            <button type="submit" name="calculate" class="btn btn-success">Start</button>
            <button type="submit" name="calculate" class="btn btn-danger">Stop</button>
            <br/>
            <br/>
        </div>
    </div>

    <audio hidden>
        <p>An invisible audio player:</p>
        
        <source src="{% static 'audio/backflow.mp3' %}" type="audio/mpeg" id="backflow">
    </audio>

</div>
{% endblock %}
